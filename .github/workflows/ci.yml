name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: yarn install

    - name: Open Cypress (for interactive testing)
      run: yarn cypress:open

    - name: Run Cypress Tests
      run: yarn cy:run

    - name: Merge Reports
      run: yarn report:merge

    - name: Generate Mocha Report
      run: yarn report:mocha

    - name: Clean Reports
      run: yarn report:clean
